<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Game of Life</title>

    <!-- CSS style -->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- The main canvas. -->
<canvas id="canvas"></canvas>

<a href="https://github.com/mc-suchecki/BeautifulLife.js">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
         alt="Fork me on GitHub"
         data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
</a>

<!-- Run and Step buttons. -->
<div id="left-down-buttons" class="btn-group" role="group" aria-label="...">
    <button id="run-button" type="button" class="btn btn-default btn-primary">
        <span id="run-icon" class="glyphicon glyphicon-play" aria-hidden="true"></span>
        <span id="pause-icon" class="glyphicon glyphicon-pause" aria-hidden="true" style="display: none;"></span>
    </button>
    <button id="step-button" type="button" class="btn btn-default btn-primary">
        <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
    </button>
</div>

<!-- Buttons associated with board management and configuration. -->
<div id="right-down-buttons" class="btn-group" role="group" aria-label="...">
    <button id="clear-board-button" type="button" class="btn btn-default btn-primary">
        <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
    </button>
    <div class="btn-group dropup" role="group">
        <button type="button" class="btn btn-default btn-primary dropdown-toggle" data-toggle="dropdown"
                aria-expanded="false">
            <span class="glyphicon glyphicon-import" aria-hidden="true"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
            <li role="presentation" class="dropdown-header">Guns</li>
            <li id="generate-glider-gun-button"><a>Gosper Glider Gun</a></li>
            <li role="presentation" class="dropdown-header">Oscillators</li>
            <li id="generate-traffic-light-button"><a>Traffic Light</a></li>
            <li id="generate-pre-pulsar-button"><a>Pre-pulsar</a></li>
            <li role="presentation" class="dropdown-header">Methuselahs</li>
            <li id="generate-acorn-button"><a>Acorn</a></li>
            <li id="generate-diehard-button"><a>Diehard</a></li>
            <li id="generate-r-pentomino-button"><a>R-pentomino</a></li>
            <li role="presentation" class="divider"></li>
            <li id="generate-random-board-button"><a>Random</a></li>
        </ul>
    </div>
    <div class="btn-group dropup" role="group">
        <button type="button" class="btn btn-default btn-primary dropdown-toggle" data-toggle="dropdown"
                aria-expanded="false">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
            <li role="presentation" class="dropdown-header">Cell size</li>
            <li id="cell-size-button-10"><a>10x10</a></li>
            <li id="cell-size-button-20"><a>20x20</a></li>
            <li id="cell-size-button-50"><a>50x50</a></li>
        </ul>
    </div>
</div>

<!-- Main library responsible for all of the logic in the game. -->
<script src="life.js"></script>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
